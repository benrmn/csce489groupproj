<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - GGs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <style>
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .navbar {
            font-size: 24px;
        }

        .navbar .navbar-brand .navbar-item {
            margin-top: 1.5vh;
            margin-bottom: 1.5vh;
            margin-right: 5vw;
        }

        .navbar .navbar-menu .navbar-item {
            margin-top: 1.5vh;
            margin-bottom: 1.5vh;
            margin-right: 3vw;
        }

        .footer .content p, a {
            font-size: 18px;
            margin: auto 2vw;
        }
    </style>
</head>
<body>
    <div class="container is-widescreen">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/"><strong>GGs</strong></a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarHome">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="navbarHome">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">Home</a>
                    <a class="navbar-item" href="/about">About Us</a>
                    <a class="navbar-item" href="/thanks">Special Thanks</a>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <footer class="footer is-fixed-botttom">
            <div class="content has-text-centered">
                <p><strong>Created by</strong></p>
                <a href="#" target="_blank">Ben</a>
                <a href="https://www.linkedin.com/in/ian-stephenson/" target="_blank">Ian</a>
                <a href="https://www.linkedin.com/in/marklinkii/" target="_blank">Mark</a>
                <a href="#" target="_blank">Tim</a>
            </div>
        </footer>
    </div>
</body>
</html>
